<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Video</title>

<style>

body {
	padding: 20px 50px;
	font-family: Georgia, Times, sans-serif;
	color: #333;
}

h1 {
	font-weight: normal;
	font-style: italic;
}


video {
	clear: both;
	border: 7px double #666;
}

input[type=button] {
 	display: block;
	width: 105px;
	height: 35px;
	padding: 5px 7px 7px 7px;
	background: #444 url(gradient.png);
	color: #fff;
	text-align: center;
	font-family: Georgia, serif;
	font-size: 16px;
	font-variant: small-caps;
	letter-spacing: 1px;
	border: 1px solid #6b6b00;
}

</style>

<script>
	function playPause() {
		var myVideo = document.getElementsByTagName('video')[0];
		if(myVideo.paused)
		myVideo.play();
		else
		myVideo.pause();
	}
</script>

</head>

<body>
	<h1>Kissing Video</h1>
	<video poster="poster.jpg" width="320" height="240" loop>
	<source src="Kissing.ogv" type="video/ogg">
	<source src="Kissing.mp4" type="video/mp4">
	 Video Not Supported
	</video>
	
<input type=button onclick="playPause()" value="Play/Pause" tabindex="0" />

</body>
</html>
